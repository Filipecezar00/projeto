<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
</head>
<style>
  
  *{
    margin: 0px;
    padding: 0px;
  }
  body{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
  }
  #logout{
    display: flex;
    justify-content: flex-start;
    align-items: flex-end;
    margin:30px;
    width:30px;
  
  
  }
  #modos{ 
    display: flex;
    justify-content:center;
    flex-direction:column;
    flex-wrap: wrap;
    align-items:center;
    width: 50px;
    
  }
  #btn_claro{
   margin:10px ;
   padding:10px;
   border-radius: 50%;
   cursor:pointer;
  
  }
  #btn_escuro{
   margin:10px ;
   padding:10px;
   border-radius: 50%;
   background-color: black;
   color:white;
   cursor:pointer;
  }

  #exit{
    cursor: pointer;
    
  }
  #menuPrincipal{
    display: flex;
    justify-content:space-between;
    align-items: center;
    flex-direction:row;
    flex-wrap: wrap;
    background-color: black;
    margin: 0px;
    padding:0px ;
  }
  .menus{
   text-decoration: none; 
   background-color:rgb(197, 197, 66);
   color: black;
   margin: 10px;
   width: 150px;
   text-align: center;
   border: 3px solid rgb(0, 0, 0);
   border-radius:1px;
   padding: 10px;
  }
  a:hover{
    color:rgb(197, 197, 66);
    background-color: black;
  }
  #titulo{
    display: flex;
    align-items: center;
     justify-content: center;
     text-align: center;
    
  }
  #container{
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction:column;
    background-color:rgb(197, 197, 66) ;
    padding: 20px;
    margin: 20px auto;
    border: 5px solid black;
    border-radius: 10px;  
    width:90%;
    max-width:650px;
    box-sizing: border-box;
   
  }
  #form{
     display: flex;
     flex-direction:column;
     align-items:center;
     justify-content:center;
     text-align: center;
     margin: 5px;
     width: 200px;
  }
  .itens{
     margin: 10px;
     text-align: center;
     padding: 5px;
     align-self: center;
  }
  #btn_concluir{
    margin: 10px;
    padding: 15px;
    border: 2px solid black;
    border-radius: 10px;
    background-color: black;
    color:rgb(197, 197, 66);
    cursor: pointer;
  }
  #btn_concluir:hover{
    color:black;
    background-color: white;
  }
  #box_form{
    display: flex;
    justify-content:center;
    align-items:center;
    flex-direction:row;
    flex-wrap: nowrap;
    border:2px solid black;
    width: 70%;
    height:60%;
    margin: 0 auto;
    padding: 10px;
     
  }
  .dados{
    background-color:rgb(197, 197, 66);
    width:90%;
    height:90%;
    text-align: center;
    margin:0 auto;
    display:flex;
    align-items: flex-start;
    justify-content: flex-start;
    border: 3px solid black;
    font-size:10px;
  }
  #title{
    text-align:center;
    margin: 10px;
  }
  .fonte{
    text-align: left;
    font-size: 10px;
    
  }
  #btn_excluir{
    padding: 5px;
    margin: 5px;
    border-radius: 5px;
    background-color: black;
    color:rgb(197, 197, 66);
    cursor: pointer;
  }
  #btn_excluir:hover{
    color:rgb(255, 255, 255);
    background-color: rgb(255, 0, 0);
  }
  #btn_editar:hover{
    color: rgb(255, 255, 255);
    background-color: rgb(38, 0, 255);
  }
  #btn_editar{
    padding: 5px;
    margin: 5px;
    border-radius: 5px;
    background-color: black;
    color:rgb(197, 197, 66);
    cursor: pointer;
  }

  #text{
    font-size: 11px;
    text-align: left;
    margin:5px;
    align-self: center;
    color:black;
  }
</style>

<body>
    
    <div id="menuPrincipal">
        <a href="dashboard.html" class="menus">Registro de Vendas</a>
        <a href="#" class="menus">Veiculos Disponiveis</a>
        <a href="#" class="menus">Registro de Clientes</a>
        <a href="#" class="menus">Estoque de Veiculos </a>
        <a href="#" class="menus">Agendar Manutenção</a>
    </div>
    
     <div id="modos">
      <input type="button" value="White" id="btn_claro">
      <input type="button" value="Black" id="btn_escuro">
     </div>

      <div id="logout">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" id="exit" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
     </div>
     <div id="titulo">
       <h1 id="title">SISTEMA DE REGISTRO DE VENDAS</h1>
     </div>
     <div id="container">
      <form id="form">
        <p> Nome do Vendedor: 
          <input type="text" id="inVendedor"class="itens" required placeholder="Digite o Nome Completo">
        </p>
        <p> Nome do cliente: 
          <input type="text" id="inCliente" class="itens" required placeholder="Digite o Nome Completo">
        </p>
        <p>Cpf do cliente: 
          <input type="text" id="inCpf" class="itens" required placeholder="Digite o CPF ">
        </p>
        <p>Número do cliente: 
          <input type="tel" id="inNum" class="itens" required placeholder="(xx)xxxx-xxxx">
        </p>
        <p>Email do Cliente: 
          <input type="email" id="inEmail" class="itens" required placeholder="usuario@gmail.com">
        </p>
        <p> Data da Venda: 
          <input type="date" id="inData"class="itens" required placeholder="xx/xx/xxxx">
        </p>
        <p>Modelo e Marca do Veiculo
          <input type="text" id="inVeiculo"class="itens" required placeholder="Modelo e Marca">
        </p>
         <input type="submit" value="Concluir Registro" id="btn_concluir">
      </form>
      <p id="Form_Resp"></p>
    </div>
    <h3 id="title">Dados Cadastrados</h3>
     <div id="box_form"> 
       <div class="dados"> <button id="btn_excluir">Excluir</button> <button id="btn_editar">Editar</button>
        <p id="text"></p>
      </div>
     </div>


  <script>     
    const btn_logout = document.getElementById('exit')
    const btn_claro = document.getElementById('btn_claro')
    const btn_escuro = document.getElementById('btn_escuro')
    const btn_concluir = document.getElementById('btn_concluir')
    const form = document.getElementById("form")
    const container = document.getElementById("container")
    const Form_Resp = document.getElementById('Form_Resp')
    const inVendedor = document.getElementById("inVendedor")
    const inCliente = document.getElementById("inCliente")
    const inCpf = document.getElementById("inCpf")
    const inNum = document.getElementById("inNum")
    const inEmail = document.getElementById('inEmail')
    const inData = document.getElementById('inData')
    const inVeiculo = document.getElementById("inVeiculo")
    const dados = document.querySelector(".dados")
    const resp = document.getElementById("resp")
    const btn_editar = document.getElementById("btn_editar")
    const btn_excluir = document.getElementById("btn_excluir")
    const box_form = document.getElementById("box_form")
    const text = document.getElementById('text')

    localStorage.getItem("usuario")
    //  alert("Bem Vindo ao Sistema da concessionaria!")
    
    btn_logout.addEventListener('click',()=>{
        window.location.href = 'index.html'
    })
    btn_claro.addEventListener("click",()=>{
      document.body.style.backgroundColor='white'   
      document.body.style.color = 'black'
      btn_logout.setAttribute('fill','black')
      container.style.borderColor= 'black'
      box_form.style.borderColor = 'black'
      dados.style.borderColor = 'black'
    })

    btn_escuro.addEventListener('click',()=>{
      document.body.style.backgroundColor='black'
      document.body.style.color='white'
      btn_logout.setAttribute('fill','white')
      container.style.borderColor='white'
      box_form.style.borderColor = 'white'
      dados.style.borderColor = 'white'
    })

    form.addEventListener("submit",(e)=>{
      e.preventDefault()
      let Cliente = inCliente.value 
      let Cpf = inCpf.value
      let Vendedor = inVendedor.value 
      let Num = inNum.value 
      let Email = inEmail.value 
      let Data = inData.value 
      let Veiculo = inVeiculo.value 
  

      if(Cliente==''|| Cpf==''|| Data==''|| Email==''|| Num==''|| Vendedor==''|| Veiculo==''){
        Form_Resp.style.color='red'
        Form_Resp.innerText = `Por favor Preencha todas as Lacunas e tente novamente`
      }else{
         Form_Resp.style.color = `Green`
         Form_Resp.innerText = `Registrado no Sistema com Sucesso!`
         text.innerText = `Vendedor: ${Vendedor}\n Cliente:${Cliente}\n CPF:${Cpf}\n Número Cliente: ${Num}\n Email do Cliente: ${Email}\n Data da venda: ${Data}\n Modelo e Marca:${Veiculo}`
         form.reset()
      }
 })    
      
      btn_excluir.addEventListener("click",()=>{
      let texto = text.innerText=''
      Form_Resp.style.color = 'red'
      Form_Resp.innerText = `Registro excluido com Sucesso!`
      })
      
      btn_editar.addEventListener("click",()=>{
        // Pegar o texto atual e excluir os dados
        const dadosTexto = text.innerText 

        if(!dadosTexto.trim()){
          Form_Resp.style.color = 'red'
          Form_Resp.innerText = 'Nenhum dado para editar'
          return
        }
        //Extração de dados com base no texto formato
        const linhas = dadosTexto.split("\n").map(l=>l.split(":").map(p=>p.trim()))
        const mapa = Object.fromEntries(linhas) 

        inVendedor.value = mapa['Vendedor']||''
        inCliente.value = mapa['Cliente']||''
        inCpf.value = mapa['CPF']||''
        inNum.value = mapa['Número Cliente']||''
        inEmail.value = mapa['Email do cliente']||''
        inData.value = mapa['Data da venda']||''
        inVeiculo.value = mapa['Modelo e Marca']||''

        //Mensagem de feedback
        Form_Resp.style.color = 'blue'
        Form_Resp.innerText = 'Registro pronto para edição'
      })

    
  </script>
</body>
</html>
